<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>操作成功</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
<a href="/users/restList">测试</a>

<button onclick="getUser()">查询用户</button>
<div id="div">内容</div>

</body>
<script>
    function getUser(){
        var url = "/users/restList";
        var input = {
            "type":"1",
            "status":"2"
        }

        $.ajax({
            type: 'POST',
            url: url,
            data:input,
            success: function(data){
                $("#div").html(JSON.stringify(data));
            },
            dataType: "json"
        });
    }

</script>
</html>
