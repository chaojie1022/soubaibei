<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>user</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>添加用户</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/users/add}"  method="post">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="username"  id="username" placeholder="username"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label" >密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password" id="password" placeholder="password"/>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label" >电子邮箱</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="email" id="email" placeholder="Email"/>
            </div>
        </div>
        <div class="form-group">
            <label for="mobileNum" class="col-sm-2 control-label" >手机号码</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="mobileNum" id="mobileNum" placeholder="mobileNum"/>
            </div>
        </div>
        <div class="form-group">
            <label for="realName" class="col-sm-2 control-label" >真实姓名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="realName" id="realName" placeholder="realName"/>
            </div>
        </div>
        <div class="form-group">
            <label for="nickName" class="col-sm-2 control-label" >昵称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="nickName" id="nickName" placeholder="nickName"/>
            </div>
        </div>
        <div class="form-group">
            <label for="identityCardNum" class="col-sm-2 control-label" >身份证号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="identityCardNum" id="identityCardNum" placeholder="identityCardNum"/>
            </div>
        </div>
        <div class="form-group">
            <label for="type" class="col-sm-2 control-label" >类型</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="type" id="type" placeholder="type"/>
            </div>
        </div>
        <div class="form-group">
            <label for="status" class="col-sm-2 control-label" >状态</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="status" id="status" placeholder="status"/>
            </div>
        </div>
        <div class="form-group">
            <label for="remark" class="col-sm-2 control-label" >备注</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="remark" id="remark" placeholder="remark"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="Reset" class="btn btn-info" />
            </div>

        </div>
    </form>
</div>
</body>
</html>
